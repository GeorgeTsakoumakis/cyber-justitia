{% extends "base.html" %}
{% load static %}

{% block styles %}
    <!-- Custom styles and static assets for this template -->
    <script src="{% static 'flair_toggle.js' %}"></script>
{% endblock %}


<!-- Error/info messages -->
{% block content %}
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
        </ul>
    {% endif %}

<h1 class="title">Register</h1>


<!-- I used an HTML form instead of using the ModelForm by Django as it is simpler and simplifies front-end design -->
<form method="POST" action="register">
    {% csrf_token %}
    <label for="first-name">
        <input id="first-name" type="text" name="first_name" placeholder="First Name" required>
    </label>
    <br>
    <label for="last-name">
        <input id="last-name" type="text" name="last_name" placeholder="Last Name" required>
    </label>
    <br>
    <label for="username">
        <input id="username" type="text" name="username" placeholder="Username" required>
    </label>
    <br>
    <label for="email">
        <input type="email" name="email" placeholder="Email" required>
    </label>
    <br>
    <label for="password">
        <input type="password" name="password" placeholder="Password" required>
    </label>
    <br>
    <label for="password2">
        <input type="password" name="password2" placeholder="Confirm Password" required>
    </label>
    <br>
    <label>
        <input type="radio" name="user_type" value="standard" required> Standard user
    </label>
    <br>
    <label>
        <input type="radio" name="user_type" value="professional" required> Professional user
    </label>
    <br>

    <div id="flair" style="display: none;">
        <label for="flair">
            <input id="flair" type="text" name="flair" placeholder="Professional Flair" required>
        </label>
    </div>
    <button type="submit">Register</button>
</form>

{% endblock %}
