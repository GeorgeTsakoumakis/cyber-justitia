{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cyber Justitia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" /> <!-- Remove when you write CSS -->
{#    <link rel="stylesheet" href="{%  static 'style.css' %}">#} <!-- Change with actual stylesheet -->
    {% block styles %}
    {% endblock %}
</head>
<body>
    <section class="hero is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div id="navbarMenuHeroA" class="navbar-menu">

                        <div class="navbar-end">
                            <a href="{% url "index" %}" class="navbar-item">
                               Home
                            </a>

                            {% if user.is_authenticated %}
                                <a href="{% url "logout" %}" class="navbar-item">
                                    Logout
                                </a>
                            {% else %}
                                <a href="{% url "login" %}" class="navbar-item">
                                    Login
                                </a>
                                <a href="{% url "register" %}" class="navbar-item">
                                    Register
                                </a>
                            {% endif %}
                        </div>

                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>
</html>
