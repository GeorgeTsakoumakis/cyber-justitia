{% extends "base.html" %}
{% load static %}

{% block styles %}
    <style>
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0;
            position: relative;
        
        }
        
        .header img.button_leftarrow {
            transform: rotate(180deg);
            cursor: pointer;
            left: 130px;
            width: 104px;
            height: 104px;
            margin-right: 30px;
        }
        
        .header img.button_rightarrow {
            margin-left: 30px;
            cursor: pointer;
            right: 252px;
            width: 104px;
            height: 104px;
        }
        
        .header h1 {
            flex-grow: 1;
            text-align: center;
            margin-right: 30px;
            font-size: 54px;
            left: 500px;
        
        }
        
        .header .button_addpost {
            background-color: #C597E2;
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-right: 20px;
            left: 770px;
        }
        
        .header form {
            border: 2px solid #EEB3C0;
            display: flex;
            align-items: center;
            background-color: #FFF;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 0;
            left: 1000px;
        }
        
        .header form input[type="text"] {
            border: none;
            padding: 10px;
            font-size: 16px;
            outline: none;
        }
        
        .header form .search_icon {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .posts {
            display: flex;
            flex-direction: column;
            align-items: center;
        
        }
        
        .post-container {
            display: flex;
            padding: 10px;
            margin-bottom: 40px;
            border-radius: 5px;
            background-color: #FCD6DD;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 1200px;
            height: 96px;
        
        }
        
        .post-container:nth-child(even) {
            background-color: #FDEFF2;
        }
        
        .vote-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-right: 50px;
            position: absolute;
            left: 18px;
            top: 13px;
            width: 23px;
        }
        
        .button_upvote {
            margin-bottom: 19px;
        }
        
        .button_upvote, .button_downvote {
            background: none;
            border: none;
            cursor: pointer;
            width: 22px;
            height: 19px;
        }
        
        .upvote-count {
            font-size: 32px;
            color: #333;
            position: absolute;
            top: 49px;
            left: 75px;
            transform: translateY(-50%);
        }
        
        .post {
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: absolute;
            width: calc(100% - 58px);
            margin-left: 14px;
        }
        
        .post h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
            max-width: 100%;
            max-height: 21px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            -webkit-line-clamp: 1;
            position: absolute;
            left: 106px;
            top: 10px;
        }
        
        .post p {
            margin: 5px 0 0;
            color: #666;
            font-size: 14px;
            max-width: 100%;
            max-height: 44px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            position: absolute;
            left: 106px;
            top: 30px;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }        
    </style>
{% endblock %}

{% block content %}
    <div class="header">
        <a href="#" class="button_leftarrow">
            <!-- Implement CSS that greys out arrows when reaching first and last pages -->
            <img src="{% static 'arrow.svg' %}"alt="button_leftarrow" class="button_leftarrow">
        </a>
        <h1>Posts</h1>
        <a href="#" class="button_addpost">+ Create new post</a>
        <form action="#">
            <img src="{% static 'admin/img/search.svg' %}" alt="Search" class="search_icon">
            <label>

        </form>
